<mat-card>
    <mat-card-title>Login/Register</mat-card-title>
    <div id="loginWrapper">
      <mat-tab-group md-stretch-tabs="true">
        <mat-tab label="Login">
          <form id="login-form">
              <mat-form-field>
                <input matInput placeholder="Email" type="email" [ngModel]="user.email" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput placeholder="Password" type="password"[ngModel]="user.password" required>
              </mat-form-field>
              <br>
              <button mat-icon-button>
                <mat-icon>check</mat-icon>
              </button>
            </form>
        </mat-tab>
        <mat-tab label="Register">
              <form>
                  <mat-form-field>
                    <input matInput placeholder="Email" type="email" [ngModel]="user.email" required>
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput placeholder="Phone number" [ngModel]="user.phone" required>
                  </mat-form-field>
                  <br>
              <mat-form-field>
                <input matInput placeholder="First name" [ngModel]="user.first_name" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Last name" [ngModel]="user.last_name" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" [ngModel]="user.password" required>
              </mat-form-field>
              <div>
                <button mat-icon-button>
                  <mat-icon>check</mat-icon>
                </button>
              </div>
              </form>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-card>
