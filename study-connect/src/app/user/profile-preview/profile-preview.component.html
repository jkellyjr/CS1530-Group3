<mat-card>
  <mat-card-title>
    {{tempUser.first_name}} {{tempUser.last_name}}
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Phone: {{tempUser.phone}} </mat-list-item>
      <mat-list-item>Bio: {{tempUser.bio}} </mat-list-item>

      <mat-list-item>Current courses:
        <mat-chip-list>
          <mat-chip *ngFor="let c of tempUser.current_courses">{{c.name}}</mat-chip>
        </mat-chip-list>
      </mat-list-item>

      <mat-list-item>Previous courses:
        <mat-chip-list>
          <mat-chip *ngFor="let p of tempUser.past_courses">{{p.name}}</mat-chip>
        </mat-chip-list>
      </mat-list-item>

    </mat-list>
  </mat-card-content>
</mat-card>
