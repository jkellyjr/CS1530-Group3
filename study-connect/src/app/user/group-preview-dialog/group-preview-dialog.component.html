<mat-card>
  <mat-card-title>
    {{data.group.name}}
  </mat-card-title>
 
  <mat-card-content>
    {{data.group.description}}
  </mat-card-content>
 
  <mat-card-actions>
    <button (click)="onJoinClick()" mat-button >Join</button>
    <button (click)="onNoClick()" mat-button >Cancel</button>
  </mat-card-actions>
 
 </mat-card>
