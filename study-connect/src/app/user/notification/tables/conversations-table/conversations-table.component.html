<mat-list>
    <mat-table #table [dataSource]=“con_source”>
      <!-- Name Column -->
      <ng-container matColumnDef=“name”>
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef=“let conversation”>
          <span *ng-if=“conversation.student_id == User.id”>
            {{ conversation.}}
          </span>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef=“time” *ngIf=“conversation.single_rcpt !=null”>
        <mat-header-cell *matHeaderCellDef> Recipient </mat-header-cell>
        <mat-cell *matCellDef=“let conversation”> {{conversation.single_rcpt.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef=“time” *ngIf=“conversation.group_rcpt !=null”>
        <mat-header-cell *matHeaderCellDef> Group </mat-header-cell>
        <mat-cell *matCellDef=“let conversation”> {{conversation.group_rcpt.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef=“location”>
        <mat-header-cell *matHeaderCellDef> Sent Time </mat-header-cell>
        <mat-cell *matCellDef=“let conversation”> {{conversations.sent_time}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef=“displayedColumns”></mat-header-row>
      <mat-row *matRowDef=“let row; columns: displayedColumns;“></mat-row>
    </mat-table>
   </mat-list>
