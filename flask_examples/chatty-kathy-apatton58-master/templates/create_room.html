{% extends "base.html" %}

{% block title %}New Chat Room - {{ super() }}{% endblock %}

{% block content %}
	<h2>Create New Chat Room</h2>
	{% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div><br>{% endif %}
	<form action="" method="post">
		Room Name:  <input type="text" name="roomName" />
		<br />
		<input type="submit" value="submit" />
	</form>
	<br>
	<div><a href="{{ url_for('rooms') }}">Cancel</a></div>
{% endblock %}
