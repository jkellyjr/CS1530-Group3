{% extends "base.html" %}

{% block title %}Register New User - {{ super() }}{% endblock %}

{% block content %}
	<h2>Register New User</h2>
	{% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div><br>{% endif %}
	<form action="" method="post">
		Username:  <input type="text" name="user" />
		<br />
		Password:  <input type="password" name="pass" />
		<br />
		<input type="submit" value="submit" />
	</form>
{% endblock %}
